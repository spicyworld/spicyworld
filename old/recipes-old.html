		<script>
			function loadData() {
				var out = "";
			    var i;
			    out = "<table class=\"dataTable\">";
			    tdClass = "";
			    for(i = 0; i < myData.length; i++) {
			    	if (i % 2 == 0) {
			    		tdClass = "<tr><td>";
			    	} else {
			    		tdClass = "<td class=\"tableNext\"";
			    	}
			    	out += tdClass + "<div class=\"fleft\"><a href=\"food-item.html?item=" + myData[i].url + "\"><img src=\"" + myData[i].thumb + "\"/></a></div><div class=\"fright\"><a class='noStyle' href=\"food-item.html?item=" + myData[i].url + "\"><div class=\"title\"><div class=\"" + myData[i].type + "\">&nbsp;</div>" + myData[i].title + "</div><div class=\"desc\">" + myData[i].shortDesc + "</div></a></div></td>";
			    	if (i % 2 == 1 || myData.length == (i + 1)) {
						out += "</tr>";
						if (i != (myData.length - 1)) {
							out += "<tr class=\"blankTR\"></tr>";
						}
			    	}
			    }
			    out = out + "</table>";
			    document.getElementById("placeData").innerHTML = out;
			}
		</script>
